{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href={{style_href}}>
{% endblock %}

{% block content %}
    <ul>
        {% for key, value in data_dict.items() %}
            {% if key!= 'title' %}
                <li>{{ value[0] }}:{{ value[1] }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
